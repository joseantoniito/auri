<html>
	<head>
		
	</head>
	<body>
        <header class="header">
            <div class="container flex-header">
                <div class="logo-header-wrap">
                    <a href="/" title="Inmuebles24.com" class="logo-header inmuebles24">
                        <img src="/perfex_crm/crm/uploads/company/logo.png">
                    </a>
                </div>
            </div>
        </header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
                    <div class="row">
                        
                    </div>
                    
                    <div class="row">
                        <!----><script type="text/x-kendo-template" id="developments_listview_template">
                        
                        <article class="property-listing-simple property-listing-simple-1 hentry clearfix">
                            
                            <div class="property-thumbnail col-sm-4 zero-horizontal-padding">
                                <a href="/desarrollo/?id=#:id#">
                                    <img width="660" height="600" src="/perfex_crm/crm#:url_imagen_principal#" class="img-responsive wp-post-image" alt="">
                                </a>
                            </div><!-- .property-thumbnail -->

                            <div class="title-and-meta col-sm-8">
                            <div class="container_">
                                <header class="entry-header">
                                    <h3 class="entry-title">
                                        <a href="http://realplaces3.inspirythemes.biz/property/home-in-merrick-way/" rel="bookmark">
                                            #: nombre #
                                        </a>
                                    </h3>
                                    <div class="price-wrapper hidden-lg">
                                        <span class="prefix-text">Precio</span>
                                        <span class="price">$#: precio_desde #</span>            
                                    </div>

                                    <p class="property-address visible-lg">
                                        <i class="fa fa-map-marker"></i>
                                        #:direccion_completa#
                                    </p>        
                                </header>
                                <div class="property-meta entry-meta clearfix ">                            
                                    <div class="meta-item">
                                        <i class="meta-item-icon icon-area"><svg class="meta-icon-container" width="30" height="30" viewBox="0 0 48 48"><path class="meta-icon" fill="0DBAE8" d=""></path></svg>
                                        </i>
                                        <div class="meta-inner-wrapper">
                                            <span class="meta-item-label">Area</span>
                                            <span class="meta-item-value">#:superficie_contruida_minima# - #:superficie_contruida_maxima# <sub class="meta-item-unit">m2</sub></span>
                                        </div>
                                    </div>
                                    <div class="meta-item">
                                        <i class="meta-item-icon icon-bed"><svg  class="meta-icon-container" width="30" height="30" viewBox="0 0 48 48"><path class="meta-icon" fill="0DBAE8" d=""></path></svg></i>
                                        <div class="meta-inner-wrapper">
                                            <span class="meta-item-label">Recámaras</span>
                                            <span class="meta-item-value">#:recamaras_total#</span>
                                        </div>
                                    </div>
                                    <div class="meta-item">
                                        <i class="meta-item-icon icon-bath"><svg class="meta-icon-container" width="30" height="30" viewBox="0 0 48 48"><path class="meta-icon" fill="0DBAE8" d=""></path></svg></i>
                                        <div class="meta-inner-wrapper">
                                            <span class="meta-item-label">Baños</span>
                                            <span class="meta-item-value">#:banios_maximo#</span>
                                        </div>
                                    </div>
                                    <div class="meta-item">
                                        <i class="meta-item-icon icon-garage"><svg  class="meta-icon-container" width="30" height="30" viewBox="0 0 48 48"><path class="meta-icon" fill="0DBAE8" d=""></path></svg></i>
                                        <div class="meta-inner-wrapper">
                                            <span class="meta-item-label">Estacionamientos</span>
                                            <span class="meta-item-value">#: estacionamientos_maximo #</span>
                                        </div>
                                    </div>
                                    <div class="meta-item meta-property-type">
                                        <i class="meta-item-icon icon-ptype"><svg  class="meta-icon-container" width="30" height="30" viewBox="0 0 48 48"><path class="meta-icon" fill-rule="evenodd" clip-rule="evenodd" fill="0DBAE8" d=""></path></svg></i>
                                        <div class="meta-inner-wrapper">
                                            <span class="meta-item-label">Tipo de desarrollo</span>
                                            <span class="meta-item-value">#: id_tipo_desarrollo #</span>
                                        </div>
                                    </div>
                                    <div class="meta-item">
                                        <i class="meta-item-icon icon-tag"><svg class="meta-icon-container" width="30" height="30" viewBox="0 0 48 48"><path class="meta-icon" fill-rule="evenodd" clip-rule="evenodd" fill="0DBAE8" d=""></path></svg></i>
                                        <div class="meta-inner-wrapper">
                                            <span class="meta-item-label">Entrega</span>
                                            <span class="meta-item-value">#: id_entrega#</span>
                                        </div>
                                    </div>
                                </div>

                                <a class="btn-default visible-md-inline-block" href="/desarrollo/?id=#:id#">
                                    Ver Detalles
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>
                            </div>
                            
                            <div class="property-description visible-lg">
                            <div class="container_">
                                <h4 class="title-heading">Descripción</h4>
                                <p id="descripcion"> #:descripcion#</p>
                                <div class="price-wrapper">
                                    <span class="prefix-text">Precio desde</span>
                                    <span class="price">$#:precio_desde#</span>        
                                </div>
                                <a class="btn-default" href="/desarrollo/?id=#:id#">
                                    Ver Detalles
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>
                            </div>
                        </article>
                        </script><!---->
                    
                        <div id="developments_listview"></div>
                    </div>
                </div>
				
			</div>
		</div>
        
        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.1.226/styles/kendo.common-material.min.css">
		<link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.1.226/styles/kendo.material.min.css">
		<script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		
		<script src="/perfex_crm/crm/assets/js/items-public.js"></script>
		<link href="/perfex_crm/crm/assets/css/custom-style-public.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Xq5o6lNl4YyFt0F30E_yas-zDNk3sMg" async="" defer=""></script>
        
        <link rel="stylesheet" href="http://realplaces3.inspirythemes.biz/wp-content/themes/inspiry-real-places/css/main.css?ver=1.4.0" />
        <link rel="stylesheet" href="http://realplaces3.inspirythemes.biz/wp-content/themes/inspiry-real-places/css/theme.css?ver=1.4.0" />
	</body>
</html>
